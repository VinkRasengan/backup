services:
  - type: web
    name: factcheck-phishtank
    env: node
    plan: free
    region: oregon
    buildCommand: cd services/phishtank-service && npm install
    startCommand: cd services/phishtank-service && npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 3007
      - key: NODE_ENV
        value: production
      - key: AUTH_SERVICE_URL
        value: https://factcheck-auth.onrender.com
      - key: REDIS_URL
        fromService:
          type: redis
          name: factcheck-redis
          property: connectionString
      - key: PHISHTANK_API_KEY
        sync: false
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: phishtank-data
      mountPath: /app/data
      sizeGB: 1
