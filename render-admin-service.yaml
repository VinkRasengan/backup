services:
  - type: web
    name: factcheck-admin
    env: node
    buildCommand: cd services/admin-service && npm install
    startCommand: cd services/admin-service && npm start
    envVars:
      - key: PORT
        value: "10000"
      - key: NODE_ENV
        value: production
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: REDIS_URL
        sync: false
      - key: AUTH_SERVICE_URL
        value: https://factcheck-auth.onrender.com
